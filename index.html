<!DOCTYPE html>
<html>
<head>
	<title>Responsive HTML5/CSS3 template</title>
	<meta charset="utf-8" />
	<meta name = "viewport" content = "width=device-width, maximum-scale = 1, minimum-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/default.css" media="all" />
	<link rel="stylesheet" href="css/flexslider.css" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css' />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/jquery.flexslider.js"></script>
	<script src="js/default.js"></script>
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div id="pagewidth">
		<header id="header">
			<div class="center">
				<nav id="mainNav">
					<ul>
											<li><a href="#contactUs"><span>contact us</span></a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div id="content">
			<section id="contactUs" class="row grey">
				<div class="center">
					<h1>Contact Us</h1>
					<strong class="subHeading">lorem ipsum dolor sit amet, consectetur adipiscing elit</strong>
					<div class="columns">
						<div class="half">
							<form action="#" class="form">
								<fieldset>
									<h2>Feedback form</h2>
									<div class="formRow">
										<div class="textField"><input type="text" placeholder="Your name ..." /></div>	
									</div>
									<div class="formRow">
										<div class="textField"><input type="text" placeholder="Your Email ..." /></div>
									</div>
									<div class="formRow">
										<div class="textField"><textarea cols="20" rows="4" placeholder="Your Email ..."></textarea></div>
									</div>
									<div class="formRow">
										<button class="btnSmall btn submit right">
											<span>Send Message</span>
										</button>
									</div>
								</fieldset>
							</form>
						</div>
						<div class="half">
							<h2>How to find us</h2>
							<div id="map">
								<div class="imgHolder"><img src="img/WHAT.jpg" alt="google map" /></div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer id="footer">
			<div class="center">
				<span class="copy">Created by <a href="http://bayguzin.ru">bayguzin.ru</a></span>
				Subscribe to our <a href="http://bayguzin.ru">blog</a> and follow us on <a href="https://twitter.com/bayguzin">Twitter</a>
			</div>
		</footer>
	</div>
</body>
</html>
